<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.5 -3.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-1.499 0.5 -3.5" radius="0.5" color="#EF2D5E"></a-sphere>
      <!-- <a-icosahedron postion="-1 0.5 -3.5" radius="0.5" color ="#000000"></a-icosahedron> -->
      <a-cylinder position="1 0.5 -3.5" radius="0.5" height="1.25" color="#FFC65D"></a-cylinder>
      <a-ring position="0 0.5 -3.5" radius-inner="0.25" radius-outer="0.5" color="teal"></a-ring>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="3" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
